<script>

function required(name,secondname,email,password,address){
name.style.borderColor = "white";
secondname.style.borderColor = "white";
email.style.borderColor = "white";
password.style.borderColor = "white";
address.style.borderColor = "white";
if(name.value.length ==0){
window.alert(" Моля попълнете полето в червено!(име) ");
//document.getElementById("name").style.borderColor = "red";
name.style.borderColor = "red";
return false;
}else if(secondname.value.length==0){
alert("Моля попълнете полето в червено!(презиме)")
secondname.style.borderColor = "red";
return false;
}else if(email.value.length==0){
alert("Моля попълнете полето в червено!(имейл)")
email.style.borderColor = "red";
return false;
}else if(password.value.length==0){
alert("Моля попълнете полето в червено!(парола)")
password.style.borderColor = "red";
return false;
}else if(address.value.length==0){
alert("Моля попълнете полето в червено!(адрес)")
address.style.borderColor = "red";
return false;
}
return true;
}
function clean(click){
click.value ="";
}
function clean2(){
document.getElementById("name").value="";
}

</script>
<p>&nbsp;</p>
<p>&nbsp;</p>
<form action="http://localhost:8081/Store/rest/register" method="post" onsubmit="return required(name,secondname,email,password,address)">

<p style="text-align: center;"><br /><input id="secondname" name="secondname" type="text" value="презиме" onclick="clean(secondname)" /></p>

<p style="text-align: center;"><br /><input id="address" name="address" type="text" value="адрес" onclick="clean(address)"/></p>
