<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<script>

function required(email,password){
email.style.borderColor = "white";
password.style.borderColor = "white";
if(email.value.length ==0){
alert("Please fill in the gap where is red (email)");
email.style.borderColor = "red";
return false;
}else if(password.value.length ==0){
alert("Please fill in the gap where is red (password)");
email.style.borderColor = "red";
return false;
}else if(email.value === 'email'){
alert("Please write your ^email^ where you see in (blue color)");
email.style.borderColor = "blue";
return false;
}else if(password.value === 'password'){
alert("Please write your ^password^ where you see in (blue color)");
password.style.borderColor = "blue";
return false;
}
}
function clean(gap){
if(gap.value.length >0){
gap.value =""
}
}

</script>


</head>
